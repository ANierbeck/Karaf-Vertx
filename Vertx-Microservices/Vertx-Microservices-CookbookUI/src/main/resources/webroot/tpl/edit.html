<h2>Edit Book</h2>
<div class="row">
    <div class="col-md-6">
        <form novalidate name="EditForm" id="edit-form" method="post" action="">
            <input type="hidden" ng-model="user.id" value="{{book.id}}" />
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" type="text" ng-model="book.name" value="{{book.name}}" required />
            </div>
            <div class="form-group">
                <label>ISBN:</label>
                <input class="form-control" type="text" ng-model="book.isbn" value="{{book.isbn}}" required />
            </div>
            <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(book)" id="add-new-btn" ng-click="update(book)">Update <span class="glyphicon glyphicon-floppy-disk"></span></button>
            <button class="btn btn-danger" ng-click="delete(user)">Delete <span class="glyphicon glyphicon-trash"></span></button>
            <a href="#/" class="btn">Cancel</a>
        </form>
    </div>
</div>
